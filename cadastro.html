<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
	<title>Cadastro</title>

	<!-- CSS  -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/> -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link href="css/timeline.css" type="text/css" rel="stylesheet">
	<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
	<!-- Load c3.css -->
	<link href="css/c3.css" rel="stylesheet">

	<link rel = "stylesheet" 
	href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
	<script type = "text/javascript"
	src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
	</script> 
</head>
<body>
	<!-- ##################################  Cadastro  ###################################### -->
	<section id="cadastro" class="container-fluid img-classicos responsive-img background-ice all-screen">
		<div class="row">
			<div class="col s12 m12 l12 xl12 center" id="paddingbtnsair">
				<div class="col s8 m10 l10 xl0"></div>
				<div class="col s2 m2 l2 xl2">									
					<div class="btnsair-out">
						<div class="btnsair-in center">
							<a href="#sair" class="font-primaria"><p>SAIR</p></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col s12 m3 l3 xl3"></div>
				<div class="col s12 m6 l6 xl6">
					<p class="center font-primaria text-green box-title" id="margincadtitle">ENTRE EM NOSSO TIME</p>
				</div>
			</div>
			<div class="row marginrow">
				<div class="col s0 m2 l2 xl2"></div>
				<div class="col s12 m8 l8 xl8 box-background-out">
					<div class="box-background-in">
						<form>
							<div>
								<div class="input-field col s12 m12 l12 xl12">
									<input id="first_name" type="text" class="validate input-cad">
									<label for="first_name">Nome*</label>
								</div>
							</div>
							<div class="row marginrow">
								<div class="input-field col s12 m3 l3 xl3">
									<select>
										<option value="" disabled selected>Gênero</option>
										<option value="1">Feminino</option>
										<option value="2">Masculino</option>
										<option value="3">Outros</option>
									</select>
								</div>
								<div class="input-field col s12 m9 l9 xl9">
									<input id="dtnasc" type="text" class="validate input-cad">
									<label for="dtnasc">Data de Nascimento</label>
								</div>
							</div>
							<div class="row marginrow">
								<div class="input-field col s12 m6 l6 xl6">
									<input id="cpf" type="text" class="validate input-cad">
									<label for="cpf">CPF*</label>
								</div>
								<div class="input-field col s12 m6 l6 xl6">
									<input id="rg" type="text" class="validate input-cad">
									<label for="rg">RG</label>
								</div>
							</div>
							<div>
								<div class="input-field col s12 m8 l8 xl8">
									<input id="email" type="text" class="validate input-cad">
									<label for="email">E-mail*</label>
								</div>
								<div class="input-field col s12 m4 l4 xl4">
									<input id="tel" type="text" class="validate input-cad">
									<label for="tel">Telefone</label>
								</div>
							</div>
							<div>
								<div class="input-field col s12 m6 l6 xl6">
									<input id="senha" type="password" class="validate input-cad">
									<label for="senha">Senha*</label>
								</div>
								<div class="input-field col s12 m6 l6 xl6">
									<input id="confirmarsenha" type="password" class="validate input-cad">
									<label for="confirmarsenha">Confirmar Senha*</label>
								</div>
							</div>
							<div class="row marginrow">
								<div class="input-field col s12 m4 l4 xl4">
									<input id="cep" type="text" class="validate input-cad">
									<label for="cep">CEP</label>
								</div>
								<div class="input-field col s12 m3 l3 xl3">
									<select>
										<option value="" disabled selected>Estado</option>
										<option value="1">AC</option>
									</select>
								</div>
								<div class="input-field col s12 m5 l5 xl5">
									<input id="cidade" type="text" class="validate input-cad">
									<label for="cidade">Cidade</label>
								</div>
							</div>
							<div class="row marginrow">
								<div class="input-field col s12 m12 l12 xl12">
									<input id="endereço" type="text" class="validate input-cad">
									<label for="endereço">Endereço</label>
								</div>
							</div>
							<div class="row marginrow2">
								<div class="input-field col s12 m2 l2 xl2">
									<input id="numero" type="text" class="validate input-cad">
									<label for="numero">Número</label>
								</div>
								<div class="input-field col s12 m4 l4 xl4">
									<input id="compl" type="text" class="validate input-cad">
									<label for="compl">Complemento</label>
								</div>
								<div class="input-field col s12 m6 l6 xl6">
									<input id="bairro" type="text" class="validate input-cad">
									<label for="bairro">Bairro</label>
								</div>
							</div>
						</form>
						<div class="row">
							<div class="col s12 m12 l12 xl12">							
								<div class="btnconfirmar-out">
									<div class="btnconfirmar-in center">
										<a href="#confirmar" class="font-primaria"><p>CONFIRMAR</p></a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="center">
					<img src="img/logossd.png" id="logossd">
				</div>
			</div>
		</section>
		<!--  Scripts-->
		<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABGj3NxgxG1lRasuPi9sEK6_gi6ylzPl8&callback=initMap">
	</script>
	<script src="js/jquery-3.2.1.min.js"></script>
	<!-- <script src="js/materialize.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script src="js/javascript.js" type="text/javascript"></script>
	<!-- <script src="js/init.js"></script> -->
	<script src="js/d3.min.js" charset="utf-8"></script>
	<script src="js/c3.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/angular.js"></script>
	<script src="js/grafico.js"></script>
</body>
</html>
