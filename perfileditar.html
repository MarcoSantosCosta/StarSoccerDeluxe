<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
	<title>Perfil e Editar</title>

	<!-- CSS  -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link href="css/timeline.css" type="text/css" rel="stylesheet">
	<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
	<!-- Load c3.css -->
	<link href="css/c3.css" rel="stylesheet">

	<link rel = "stylesheet" 
	href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">

	src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>

	</script> 
</head>
<body>
	<!-- ##################################  MENU  ###################################### -->
	<section id="header">
		<div class="navbar-fixed">
			<nav>
				<div class="nav-wrapper">
					<a href="index.html" class="brand-logo center"><img id="logossdmenu" src="img/logossd.png"></a>
					<ul id="nav-mobile" class="left hide-on-med-and-down">
						<li><a href="index.html#sobre">O Festival</a></li>
						<li><a href="index.html#destaques">Destaques</a></li>
						<li><a href="index.html#apoio">Apoio</a></li>

						<li><a href="index.html#organizadores">Organizadores</a></li>
					</ul>
					<div class="btnlogar-out right">
						<div class="btnlogar-in center">
							<a href="#logar" class="font-primaria"><p>ENTRAR</p></a>
						</div>
					</div>
				</div>
			</nav>
		</div>
<!-- ##################################  HOME
	#################################### -->
	<section>
		<header class="box-header-perfil">
			<div class="row">
				<div class="box-filter-header">
					<div class="col s12 m12 l12 xl12">
						<div class="row">
							<div class="col s12 m3 l3 xl3">
								<img src="img/midias.png" class="center img-midias-2">
							</div>
						</div>
						<div class="row" style='height: 110px;'></div>
						<div class="row">
							<div class="col s12 m8 l8 xl8">
								<div class="countdown center" id="countdown">48:59:45</div>
								<div class="col s0 m2 l2 xl2"></div>
								<div class="col s12 m8 l8 xl8">
									<div class="frase-top center">
										Vem pra Resenha
									</div>
								</div>
							</div>
							<div class="col s12 m4 l4 xl4">
								<img src="img/logo.svg" height='450em' width='auto'>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
	</section>

	<!-- ##################################  Perfil - Editar  ###################################### -->
	<section id="perfileditar" class="background-ice all-screen">
		<div class="container">
			<div class="row">
				<p id="margin-top-perfil" class="center font-primaria">PERFIL</p>
				<img src="img/meiodecampotitulo.png" id="img-under-perfil">
				<div class=" col s12 m12 l12 xl 12 box-background-out">
					<div class="box-background-in">
						<p id="textperfil">Dados Pessoais:</p>
						<form>
							<div class="row marginrow">
								<div class="input-field col s12 m4 l4 xl4">
									<input disabled value id="first_name" type="text" class="validate input-cad">
									<label for="first_name">Nome*</label>
								</div>
								<div class="input-field col s12 m4 l4 xl4">
									<select>
										<option value="" disabled selected>Gênero</option>
										<option disabled value="1">Feminino</option>
										<option disabled value="2">Masculino</option>
										<option disabled value="3">Outros</option>
									</select>
								</div>
								<div class="input-field col s12 m4 l4 xl4">
									<input disabled value id="dtnasc" type="text" class="validate input-cad">
									<label for="dtnasc">Data de Nascimento</label>
								</div>
							</div>
							<div class="row marginrow">
								<div class="input-field col s12 m4 l4 xl4">
									<input disabled value id="cpf" type="text" class="validate input-cad">
									<label for="cpf">CPF*</label>
								</div>
								<div class="input-field col s12 m4 l4 xl4">
									<input disabled value id="rg" type="text" class="validate input-cad">
									<label for="rg">RG</label>
								</div>
								<div class="input-field col s12 m4 l4 xl4">
									<input disabled value id="senha" type="password" class="validate input-cad">
									<label for="senha">Senha*</label>
								</div>
							</div>
						</form>
					</div>
					<div class="box-background-in">
						<p id="textperfil">Contato:</p>
						<form>
							<div class="row marginrow">
								<div class="input-field col s12 m8 l8 xl8">
									<input disabled value id="email" type="text" class="validate input-cad">
									<label for="email">E-mail*</label>
								</div>
								<div class="input-field col s12 m4 l4 xl4">
									<input disabled value id="tel" type="text" class="validate input-cad">
									<label for="tel">Telefone</label>
								</div>
							</div>
						</form>
					</div>
					<div class="box-background-in">
						<p id="textperfil">Endereço:</p>
						<form>
							<div class="row marginrow">
								<div class="input-field col s12 m4 l4 xl4">
									<input disabled value id="endereço" type="text" class="validate input-cad">
									<label for="endereço">Endereço</label>
								</div>

								<div class="input-field col s12 m4 l4 x4"> <!-- Misturar Numero e Complemento -->
									<input disabled value id="numero" type="text" class="validate input-cad">
									<label for="numero">Número</label>
								</div>
								<div class="input-field col s12 m4 l4 xl4"> <!-- Misturar Numero e Complemento -->
									<input disabled value id="compl" type="text" class="validate input-cad">
									<label for="compl">Complemento</label>
								</div>
								<div class="input-field col s12 m4 l4 xl4">
									<input disabled value id="bairro" type="text" class="validate input-cad">
									<label for="bairro">Bairro</label>
								</div>
							</div>
							<div class="row marginrow">
								<div class="input-field col s12 m5 l5 xl5">
									<input disabled value id="cidade" type="text" class="validate input-cad">
									<label for="cidade">Cidade</label>
								</div>
								<div class="input-field col s12 m3 l3 xl3">
									<select>
										<option value="" disabled selected>Estado</option>
										<option disabled value="1">AC</option>
									</select>
								</div>
								<div class="input-field col s12 m4 l4 xl4">
									<input disabled value id="cep" type="text" class="validate input-cad">
									<label for="cep">CEP</label>
								</div>
							</div>
						</form>
					</div>
				</div>
<!-- 
				<div class="input-field col s12 m6 l6 xl6">
					<input id="confirmarsenha" type="password" class="validate input-cad">
					<label for="confirmarsenha">Confirmar Senha*</label>
				</div>
			-->
			<div class="row marginrow">
				<div class="col s12 m2 l2 x2"></div>
				<div id="margin-btns-perfil" class="col s12 m4 l4 xl4 padding-top">							
					<div class="btnalterarsenha-out">
						<div class="btnalterarsenha-in center">
							<a href="#alterarsenha" class="font-primaria"><p>ALTERAR SENHA</p></a>
						</div>
					</div>
				</div>
				<div id="margin-btns-perfil" class="col s12 m3 l3 xl3 padding-top">							
					<div class="btnconfirmar-out">
						<div class="btnconfirmar-in center">
							<a href="#salvar" class="font-primaria"><p>SALVAR</p></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- ##################################  Contato  ###################################### -->
	<section id="contato" class="background-grafite">
		<div class="row contato1">
			<div class="col s12 m6 l6 xl6 paddingzero">
				<div id="map"></div>

			</div>	
			<div class="col s12 m6 l6 xl6 ">
				<div class="container-fluid" id="text-white">
					<div class="row" class="contato1">
						<div class="col m12 l12">
							<h1 class="font-primaria title-contact">Contato</h1>
						</div>
						<div class="col m12 l12">
							<img src="img/meiodecampotitulo_branco.png" id="img-under-contact">
						</div>
						<div class="col m4 l4">
							<div>
								<h6 class="font-secundaria">Avenida Comp Junior, 333,<br>Lavras-MG</h6>
							</div>
							<div>
								<img src="img/midias.png" class="img-midias">
							</div>
						</div>
						<div class="col m4 l4">
							<h6 class="font-secundaria title-contact">T: 55 99 99999-9999<br>M: contato@ssd.com.br</h6>
						</div>
						<div class="col m4 l4">
							<img src="img/logossd.png" class="img-ssd responsive-img">
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script async defer

	var $doc = $('html, body');
	$('a').click(function () {
		$doc.animate({
			scrollTop: $($.attr(this, 'href')).offset().top
		}, 500);
		return false;
	});
</script>


</body>
